<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getwebup - Billing and Support</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2007b9;
            --secondary-color: #ffd700;
            --text-color: #333333;
            --background-color: #f5f5f5;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        
        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 30px;
        }
        
        .section h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .option {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .option a {
            color: white;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }
        
        .goback {
            margin-bottom: 30px;
        }
        
        .goback a {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .goback a:hover {
            background-color: #e6c200;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://getwebup.com/images/cloud.png" alt="GetWebUp Logo">
        <h1>Billing and Support</h1>
    </header>
    
    <div class="container">
        <div class="goback">
            <a href="javascript:history.go(-1)">
                <i class="fas fa-arrow-left"></i> Back to Previous Page
            </a>
        </div>
        
        <div class="section">
            <h2>Billing Options</h2>
            <div class="options">
                <div class="option">
                    <a href="https://getwebup.in/clientarea.php?action=invoices">
                        <i class="fas fa-file-invoice-dollar"></i> View My Invoices
                    </a>
                </div>
                <div class="option">
                    <a href="https://getwebup.in/clientarea.php?action=addfunds">
                        <i class="fas fa-wallet"></i> Add Funds to Account
                    </a>
                </div>
                <div class="option">
                    <a href="https://getwebup.in/affiliates.php">
                        <i class="fas fa-handshake"></i> Explore Affiliate Program
                    </a>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Support Options</h2>
            <div class="options">
                <div class="option">
                    <a href="https://getwebup.in/submitticket.php">
                        <i class="fas fa-ticket-alt"></i> Open a Support Ticket
                    </a>
                </div>
                <div class="option">
                    <a href="https://getwebup.in/supporttickets.php">
                        <i class="fas fa-history"></i> View Previous Tickets
                    </a>
                </div>
                <div class="option">
                    <a href="https://wa.me/917579545488">
                        <i class="fab fa-whatsapp"></i> Message Us on WhatsApp
                    </a>
                </div>
            </div>
        <p style="text-align: center; margin-top: 20px;">
            <i class="fas fa-envelope"></i> Email us: <a href="mailto:support@getwebup.com">support@getwebup.com</a>
        </p>
        </div>
    </div>
    
    <footer>
    <p>Copyright &copy; <span id="currentYear"></span> Getwebup. All Rights Reserved.</p>
    </footer>
</body>
<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
</html>
